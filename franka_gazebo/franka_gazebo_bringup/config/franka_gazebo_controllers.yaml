controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    joint_position_example_controller:
      type: franka_example_controllers/JointPositionExampleController

    joint_velocity_example_controller:
      type: franka_example_controllers/JointVelocityExampleController

    joint_impedance_example_controller:
      type: franka_example_controllers/JointImpedanceExampleController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    # AJOUT 1: Le contrôleur standard pour la vitesse
    forward_velocity_controller:
      type: velocity_controllers/JointGroupVelocityController
    
    # AJOUT 2 : Le contrôleur standard pour l'effort (Couple)
    forward_effort_controller:
      type: effort_controllers/JointGroupEffortController
    
    # AJOUT 3 : cartesian velocity 
    my_cartesian_velocity_controller:
      type: my_cartesian_velocity_controller/MyCartesianVelocityController 
    
    # AJOUT 4 : cartesian impedance
    my_cartesian_impedance_controller:
      type: my_cartesian_impedance_controller/MyCartesianImpedanceController

joint_position_example_controller:
  ros__parameters:
    gazebo: true

joint_velocity_example_controller:
  ros__parameters:
    gazebo: true
  
joint_impedance_example_controller:
  ros__parameters:
    k_gains:
      - 24.0
      - 24.0
      - 24.0
      - 24.0
      - 10.0
      - 6.0
      - 2.0
    d_gains:
      - 2.0
      - 2.0
      - 2.0
      - 1.0
      - 1.0
      - 1.0
      - 0.5

forward_velocity_controller:
  ros__parameters:
    joints:
      - fr3_joint1
      - fr3_joint2
      - fr3_joint3
      - fr3_joint4
      - fr3_joint5
      - fr3_joint6
      - fr3_joint7
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity

forward_effort_controller:
  ros__parameters:
    joints:
      - fr3_joint1
      - fr3_joint2
      - fr3_joint3
      - fr3_joint4
      - fr3_joint5
      - fr3_joint6
      - fr3_joint7

my_cartesian_velocity_controller:
  ros__parameters:
    gazebo: true

my_cartesian_impedance_controller:
  ros__parameters:
    kp: [500.0, 500.0, 500.0, 30.0, 30.0, 30.0]